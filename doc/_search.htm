<noscript><h1>
This search utility requires Javascript to be enabled
and Javascript is disabled in your browser.
</h1></noscript>
<h2>Search This Web Site</h2>
<form name='search'>
<p><table>
	<tr><td>
		Enter keywords separated by spaces below
	</td><td>
		<input
			type='button'
			value='Goto'
			onclick='Goto()'
		/>
		Selection
	</td><tr><td>
		<input
			type='text'
			name='keywords'
			onkeydown='UpdateList()'
			size='50'
		></input>
	</td><td>
		<input
			type='text'
			name='selection'
			size='15'
		></input>
	</td></tr>
</table></p>
<p><table>
	<tr><td>
		Select from list of matching sections below 
	</td><td>
		Section Tag
	</td></tr>
	<tr><td>
		<textarea
			name='title_list'
			rows='20'
			cols='70'
			onclick='Choose(this)'
			ondblclick='Goto()'
			onkeydown='CheckForReturn(event)'
		></textarea>
	</td><td>
		<textarea
			name='tag_list'
			rows='20'
			cols='20'
		></textarea>
	</td></tr>
</table></p>
</form>
